    <style>
        :root {
            --bg: #0b1220;
            --bg2: #0f172a;
            --panel: #0f172acc;
            --ring: rgba(255, 255, 255, .08);
            --text: #e2e8f0;

            --indigo: #6366f1;
            --emerald: #10b981;

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: linear-gradient(#020617, #0b1220 40%, #0f172a)
        }

        a {
            color: inherit
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 20px
        }

        header.site {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(8px);
            background: color-mix(in oklab, var(--bg2) 87%, transparent);
            border-bottom: 1px solid var(--ring)
        }

        header.site .inner {
            max-width: 900px;
            margin: 0 auto;
            padding: 16px 20px
        }

        h1 {
            font-size: 22px;
            margin: 0
        }

        nav.toc {
            margin: 14px 0 6px
        }

        nav.toc a {
            display: inline-block;
            margin: 4px 10px 0 0;
            padding: 6px 10px;
            border: 1px solid var(--ring);
            border-radius: 999px;
            text-decoration: none
        }

        main {
            padding-top: 8px
        }

        article {
            border: 1px solid var(--ring);
            border-radius: 16px;
            background: rgba(255, 255, 255, .03);
            padding: 18px;
            margin: 16px 0;
        }

        article header h2 {
            font-size: 20px;
            margin: 0
        }

        .meta {
            color: var(--dim);
            font-size: 14px;
            margin: 6px 0 10px
        }

        .tags {
            margin: 10px 0 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px
        }

        .tag {
            font-size: 11px;
            padding: .25rem .55rem;
            border-radius: 999px;
            border: 1px solid var(--ring)
        }

        .ext {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            padding: .45rem .65rem;
            border: 1px solid var(--ring);
            border-radius: 10px;
            text-decoration: none;
            margin-top: 8px
        }

        section.summary {
            margin: 12px 0
        }

        section.content {
            margin: 14px 0
        }

        footer.article-ft {
            margin-top: 10px;
            border-top: 1px dashed var(--ring);
            padding-top: 10px;
            color: var(--dim);
            font-size: 13px
        }

        .favicon {
            height: 18px;
            width: 18px;
            border-radius: 4px;
            vertical-align: middle;
            margin-right: 6px
        }
    </style>
</head>

<body>

            <!-- 간단 목차(문서 내부 앵커) -->
            <nav class="toc" aria-label="글 목차">
              
            </nav>
        </div>
    </header>

    <main class="container" role="main">

       
        <!-- 자동 리뷰가 들어갈 위치 -->
        <div id="auto-reviews-mount"></div>

        <!-- =========================
       📌 복붙용 "초간단 글 템플릿" (주석)

    <!-- CSV 파싱 & 리뷰를 <article>로 렌더 -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        (function () {
            // GitHub Pages(프로젝트 경로) 대응
            const BASE = location.pathname.startsWith('/kitaekcontents') ? '/kitaekcontents' : '';
            const CSV_URL = new URL('./assets/exp1/kitaek_review_atod0e30.csv', window.location.href).href;
            const mount = document.getElementById('auto-reviews-mount');

            // 제품명 → 보기 좋은 타이틀
            const PRODUCT_TITLE = {
                "ori_is_quackquack_kitaek_A": "A 컴퓨터",
                "ori_is_quackquack_kitaek_B": "B 컴퓨터",
                "ori_is_quackquack_kitaek_C": "C 컴퓨터",
                "ori_is_quackquack_kitaek_D": "D 컴퓨터",
                "ori_is_quackquack_kitaek_E": "E 컴퓨터",
            };

            const now = new Date();
            const pad = n => String(n).padStart(2, '0');
            const iso = now.getFullYear() + '-' + pad(now.getMonth() + 1) + '-' + pad(now.getDate()) +
                'T' + pad(now.getHours()) + ':' + pad(now.getMinutes()) + ':' + pad(now.getSeconds()) + '+09:00';
            const human = `작성: ${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`;
            const FAVICON_DOMAIN = 'example.com'; // 필요 시 변경

            // XSS-safe
            function escapeHtml(s) {
                return String(s)
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
                    .replaceAll("'", "&#39;");
            }

            // 네가 준 article 구조로 하나 생성
            function createArticle({ productKey, text, idxPerProduct }) {
                const id = `review-${productKey}-${idxPerProduct}`;
                const title = `${PRODUCT_TITLE[productKey] || productKey} 사용자 후기 #${idxPerProduct}`;
                const tagHash = '#' + (PRODUCT_TITLE[productKey] || productKey);

                const article = document.createElement('article');
                article.id = id;
                article.setAttribute('itemscope', '');
                article.setAttribute('itemtype', 'https://schema.org/Article');

                const header = document.createElement('header');
                const h2 = document.createElement('h2');
                h2.setAttribute('itemprop', 'headline');
                h2.textContent = title;

                const meta = document.createElement('div');
                meta.className = 'meta';
                meta.innerHTML = `
      <time itemprop="datePublished" datetime="${iso}">${human}</time>
      ·
      <time itemprop="dateModified" datetime="${iso}">업데이트: ${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}</time>
    `;

                const ext = document.createElement('a');
                ext.className = 'ext';
                ext.setAttribute('itemprop', 'mainEntityOfPage');
                ext.href = `${BASE}/`; // 제품 상세 링크로 바꿀 수 있음
                ext.target = '_blank';
                ext.rel = 'noopener nofollow';
                ext.innerHTML = `
      <img class="favicon" src="https://www.google.com/s2/favicons?domain=${FAVICON_DOMAIN}&sz=64" alt="파비콘" />
      원문 열기
    `;

                const author = document.createElement('meta');
                author.setAttribute('itemprop', 'author'); author.content = '기택';
                const lang = document.createElement('meta');
                lang.setAttribute('itemprop', 'inLanguage'); lang.content = 'ko';

                header.appendChild(h2);
                header.appendChild(meta);
                header.appendChild(ext);
                header.appendChild(author);
                header.appendChild(lang);

                const summary = document.createElement('section');
                summary.className = 'summary';
                summary.setAttribute('itemprop', 'description');
                summary.textContent = text.length > 90 ? text.slice(0, 90) + '…' : text;

                const content = document.createElement('section');
                content.className = 'content';
                content.setAttribute('itemprop', 'articleBody');
                content.innerHTML = `<p>${escapeHtml(text)}</p>`;

                const tags = document.createElement('div');
                tags.className = 'tags';
                tags.setAttribute('aria-label', '태그');
                const tag = document.createElement('a');
                tag.className = 'tag';
                tag.href = `#${id}`;
                tag.setAttribute('rel', 'tag');
                tag.textContent = tagHash;
                tags.appendChild(tag);

                const ft = document.createElement('footer');
                ft.className = 'article-ft';
                ft.innerHTML = `출처: <a href="${BASE}/" target="_blank" rel="noopener nofollow">사용자 후기</a>`;

                article.appendChild(header);
                //article.appendChild(summary); 혹시 요약이 같이 보여서 중복된 것처럼 보이나 싶어서.
                article.appendChild(content);
                article.appendChild(tags);
                article.appendChild(ft);

                return article;
            }

            // CSV 파싱 → <article> 렌더
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: ({ data }) => {
                    const frag = document.createDocumentFragment();
                    const counters = {}; // 제품별 인덱스

                    data.forEach(row => {
                        const productKey = row['제품명'];
                        const text = row['리뷰'];
                        if (!productKey || !text) return;

                        counters[productKey] = (counters[productKey] || 0) + 1;
                        const idx = counters[productKey];

                        frag.appendChild(createArticle({ productKey, text, idxPerProduct: idx }));
                    });

                    mount.replaceChildren(frag);
                },
                error: err => console.error('CSV 파싱 오류:', err)
            });
        })();
    </script>

</body>

</html>
